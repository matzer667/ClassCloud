<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassCloud - Téléchargement de documents</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo ClassCloud" id="logo">
        <h1>ClassCloud</h1>
    </header>
    <main>
        <section id="pdf-list">
            <!-- Exemple de case PDF, à dupliquer pour chaque PDF -->
            <div class="pdf-item">
                <img src="visupdf/prelude.png" alt="Aperçu fiche_cours_1ere (2).pdf" class="pdf-preview">
                <h2>Cours premiere</h2>
                <div class="pdf-spacer"></div>
                <a href="pdfs/fiche_cours_1ere (2).pdf" download target="_blank">Télécharger</a>
            </div>
            <div class="pdf-item">
                <img src="visupdf/bases.png" alt="Aperçu fiche_cours_revisions__1ere.pdf" class="pdf-preview">
                <h2>Revisions et bases</h2>
                <div class="pdf-spacer"></div>
                <a href="pdfs/fiche_cours_revisions__1ere.pdf" download target="_blank">Télécharger</a>
            </div>
            <div class="pdf-item">
                <img src="visupdf/physique.png" alt="Aperçu physique.pdf" class="pdf-preview">
                <h2>Physique</h2>
                <div class="pdf-spacer"></div>
                <a href="pdfs/physique.pdf" download target="_blank">Télécharger</a>
            </div>
            <!-- Ajoutez d'autres PDF ici, en générant une image de la première page pour chaque PDF -->
        </section>
    </main>
    <footer>
        <p>© 2025 Mathis</p>
        <div id="socials">
            <a href="https://www.linkedin.com/in/mathis-euzen-08b841350/" target="_blank" rel="noopener" title="LinkedIn">
                <img src="linkedin.png" alt="LinkedIn">
            </a>
        </div>
    </footer>
</body>
</html>
